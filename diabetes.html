<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>Smart Doc</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <div class="container">
      <br>
      <h2 class="header center orange-text">Health Assistant & Disease Predictor</h2>
  <div>
    <br><br>
<center>
<iframe
    allow="microphone;"
    width="700"
    height="500"
    src="https://console.dialogflow.com/api-client/demo/embedded/45716962-bc45-4d15-bdac-867e61f933f9">
</iframe>
</div>
</center>


  <div class="section no-pad-bot" id="index-banner">
      <div class="row center"><br>
        <h5 class="header col s12 light">Predict the probability of Diabetes
        <br>
        </h5>
      </div>

    <div class="row">
    <form action='/diabetes' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Pregnancies</b></label>
            <br>
          <input placeholder="Pregnancies" name="Pregnancies" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Glucose</b></label>
            <br>
          <input id="last_name" name="Glucose" placeholder="Glucose"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Blood Pressure</b></label>
            <br>
          <input id="_name" name="BloodPressure" placeholder="Blood Pressure" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="fourth"><b>Skin Thickness</b></label>
            <br>
          <input id="fourth" name="SkinThickness" placeholder="Skin Thickness" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="fifth"><b>Insulin</b></label>
            <br>
          <input id="fifth" name="Insulin" placeholder="Insulin" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="sixth"><b>BMI</b></label>
            <br>
          <input id="sixth" name="BMI" placeholder="BMI" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="seventh"><b>Diabetes Pedigree Function</b></label>
            <br>
          <input id="seventh" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="eight"><b>Age</b></label>
            <br>
          <input id="eight" name="Age" placeholder="Age" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      

    </div>
  </div>


    <br><br>
  </div>
  </div>>
